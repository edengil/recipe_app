<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery101</title>
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>

  <body>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
          <div class="input-group add-on">
              <input class="form-control ingredient" placeholder="Ingredient"  name="srch-term" id="srch-term1" type="text">
              <div class="input-group-btn">
                  <button class="generate-user btn btn-default" type="submit">Get Recipes <i class="glyphicon glyphicon-search"></i></button>    
              </div>      
          </div>

              <div class="grid-container2">

                <div class="inputt" >gluten free
                    <input type="checkbox" class="accept_gluten" name="AsBirthday" value="AsBirthday">
                </div>
                <div class="inputt">dairy free
                    <input type="checkbox" class="accept_dairy" name="AsBirthday" value="AsBirthday">
                </div>
                
              </div>

              
        <script id="kanye-template" type="text/x-handlebars-template">
          <div class="grid-container">
          {{#each this}}
          <div class="card text-white bg-secondary mb-3" style="max-width: 28rem;">
            <div class="card-body">
              <div class="center">
                <img src="{{thumbnail}}" alt="" class="recipe-img" />
              </div>
              <div class="center">
                <h2>{{title}}</h2>
              </div>
              <div class="center">
              <h3>Ingredients</h3>
              </div>
              <div class="center">
                <ul>
                  {{#each ingredients}}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
              </div>
            </div>
          </div>
          </div>
        {{/each}}
      </script>
  
      <div class="quote-container"></div>	
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./DataModel.js"></script>
    <script src="./Renderer.js"></script>
    <script src="./Controller.js"></script>

  </body>
</html>
